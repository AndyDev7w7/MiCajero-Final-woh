<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo recluta bancario 💼</title>
    <link rel="stylesheet" th:href="@{/estilos/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h2><i class="fas fa-user-plus"></i> Alistando nuevo cliente 😎</h2>
        
        <form th:action="@{/admin/crear-cliente}" method="post" th:object="${cliente}">
            <div class="form-group">
                <label><i class="fas fa-signature"></i> Nombre completo del compa 👤:</label>
                <input type="text" th:field="*{nombre}" placeholder="Ej: Juanito Banquero" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Cédula (sin puntos ni miedo) 🆔:</label>
                <input type="text" th:field="*{identificacion}" placeholder="Ej: 1001234567" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> PIN ultra secreto 🔐:</label>
                <input type="password" th:field="*{pin}" placeholder="Máximo 4 cifras, sin llorar" required>
            </div>

            <button type="submit" class="admin-btn">
                <i class="fas fa-user-check"></i> ¡Registrar compita! 🚀
            </button>
        </form>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" th:text="${mensaje}" th:classappend="${error} ? 'message error' : 'message success'"></div>

        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al control central 🧠
        </a>
    </div>
</body>
</html>
