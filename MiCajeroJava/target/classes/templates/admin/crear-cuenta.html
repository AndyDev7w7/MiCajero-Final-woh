<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar cuenta bancaria 🏦</title>
    <link rel="stylesheet" th:href="@{/estilos/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h2><i class="fas fa-credit-card"></i> Activando cuenta para el compa 🧙</h2>

        <form th:action="@{/admin/crear-cuenta}" method="post">
            <div class="form-group">
                <label><i class="fas fa-user-tie"></i> Identificación del cliente 👤:</label>
                <input type="text" name="identificacion" placeholder="Cédula del compa" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-hashtag"></i> Número de la nueva cuenta 📟:</label>
                <input type="text" name="numero" placeholder="Ej: 3456789012" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-list-alt"></i> Tipo de cuenta 💼:</label>
                <select name="tipo" required>
                    <option value="AHORROS">Ahorros 🐷</option>
                    <option value="CORRIENTE">Corriente 💸</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-coins"></i> Saldo inicial disponible 💰:</label>
                <input type="number" name="saldo" placeholder="Ej: 50000" required>
            </div>

            <button type="submit" class="admin-btn">
                <i class="fas fa-save"></i> Crear esta cuenta chetada 🚀
            </button>
        </form>

        <div th:if="${mensaje}" th:text="${mensaje}" th:classappend="${error} ? 'message error' : 'message success'"></div>

        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al menú del admin 🧠
        </a>
    </div>
</body>
</html>
