<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear cuenta baneada 🔓</title>
    <link rel="stylesheet" th:href="@{/estilos/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h2><i class="fas fa-lock-open"></i> Desbloqueo legendario de cuenta 🛠️</h2>

        <form th:action="@{/admin/desbloquear}" method="post">
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Identificación del usuario 🧍:</label>
                <input type="text" name="identificacion" placeholder="Ej: 1031234567" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-key"></i> Nuevo PIN mágico ✨:</label>
                <input type="password" name="nuevoPIN" placeholder="Máximo 4 dígitos" required>
            </div>

            <button type="submit" class="admin-btn">
                <i class="fas fa-unlock"></i> Desbloquear esta belleza 🔓🔥
            </button>
        </form>

        <div th:if="${mensaje}" th:text="${mensaje}" th:classappend="${error} ? 'message error' : 'message success'"></div>

        <a th:href="@{/admin}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver con el resto de los dioses ⚡
        </a>
    </div>
</body>
</html>
